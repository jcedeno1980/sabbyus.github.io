<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Centro Emprender</title>
	<link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north',split:true,collapsed:true, border:false" style="height:75px;padding:5px">
		<eui-panel-header style="display: flex;justify-content: center;align-items: center;" >
			<img src="logo_sabbyus.png" alt="Logo Sabbyus" style="width:60px;height:60px;">
		    <h3>Informes de inteligencia de negocios.</h3>
		</eui-panel-header>
	</div>
	<div data-options="region:'west',split:true,title:'Opciones'" style="width:250px;padding:10px;">
		<div class="easyui-panel" style="width:100%;height:100%;padding:5px">
			<ul id="tt" class="easyui-tree">
				<li>
					<span>Sabbyus</span>
					<ul>
						<li>
							<span>Informes</span>
							<ul>
								<li><span>Gerente Financiero</span></li>
								<li><span>Gerente Comercial</span></li>
								<li><span>Gerente Logistico</span></li>
							</ul>
						</li>
					</ul>
					<li data-options="state:'closed'">
						<span>Configuración</span>
						<ul>
							<li><span><a >Parametros</a></span></li>
							<li><span>Acerca de</span></li>
							<li><span>Salir</span></li>
						</ul>
					</li>
				</li>
			</ul>
		</div>
	</div>
	<div data-options="region:'south',border:false" style="height:26px;padding:2px;">
		Copyright © 2010-2024 Sabbyus
	</div>
	
	<div id="rg1" data-options="region:'center',title:'Informes'">
		<iframe id="ifrm1" title="Gerente_Financiero_1.0" style="width:100%;height:100%;padding:5px"> 
		</iframe>
	</div>
	
	 <script type="text/javascript">
		$('#tt').tree({
			onClick: function(node){
				if (node){
					var s = node.text;
					if (s.includes('Gerente Financiero')){
						var url="https://app.powerbi.com/reportEmbed?reportId=649dc0b8-3216-4c5e-b770-75572f9af9d9&autoAuth=true&ctid=acce9f11-0fb0-47c4-9259-48b16effcb79";
						$('#ifrm1').attr('src',url);
					} else {
						alert(s);
					}
				}
			}
		});
		
	 </script>
</body>
</html>
